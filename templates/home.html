<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
  <meta charset="UTF-8">
  <title>{% block title %}Bank{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

  <link href="{% static 'css/home.css' %}" rel="stylesheet" type="text/css">
  <script src="{% static 'js/home.js' %}" type="text/javascript"></script>
  {% block cr_css %}{% endblock %}
</head>

<body>
  {% csrf_token %}
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul id="uu" class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'home' %}">HOME<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'c_emp' %}">CREATE</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">WITHDRAW</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">UPDATE</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">DELETE</a>
        </li>
        <!-- <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Dropdown link
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <a class="dropdown-item" href="#">Something else here</a>
        </div>
      </li> -->
      </ul>
    </div>
  </nav>
  {% block content %}
  <div class="temp">
    <h1>Welcome to <span>BANK</span></h1>
    <h3>First step to <span>Digital India</span></h3>
  </div>
  <form class="login_form" method="post">
    {% csrf_token %}
    <div>
    User_ID:&emsp;&ensp; <input type="text" placeholder='Enter userID' required><br>
    Password:&emsp;<input type="password" placeholder='Enter password' required><br/>
    <button type="submit">Submit</button>
  </div>
  </form>
{% endblock %}
</body>

</html>
